<div class="row mb-2">
  <div class="col">
      <div ngbDropdown class="d-inline-block">
      <button class="btn btn-send" id="dropdownForm1" ngbDropdownToggle>Seleziona Utente</button>
      <div ngbDropdownMenu aria-labelledby="dropdownForm1">
          <form class="px-4 py-3" >
          <div class="form-check"  *ngFor="let user of userList; let i= index">
              <input type="checkbox" class="form-check-input" id="dropdownCheck" (change)="selectedUser(user)" >
              <label class="form-check-label" for="dropdownCheck"> {{ user }} </label>
          </div>
          </form>
      </div>
      </div>
  </div>
  </div>
  <div class="chat-container DivWithScroll">
    <app-message [messages]="messageList"></app-message>
  </div>
  <div class="chat-message clearfix">
    <div class="input-group mb-0">
      <div class="col-12 mb-2">
        <input type="text" class="form-control input" [(ngModel)]="newMessage"
          placeholder="Enter note about the process...">
      </div>
      <div class="col-12">
        <button type="button" class="btn float-end btn-send" (click)="publish()">Publish</button>
      </div>
    </div>
  </div>
